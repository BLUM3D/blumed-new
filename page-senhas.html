      <nav id="nav">
        <div class="logo">
          <a href="index.html"><img src="./assets/img/logo-preta1 (1).png" alt="" srcset=""></a>

            <a href="" class="nav-link"><i class="fas fa-cog"></i></a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      <section class="top-bar">
        <div class="titles">
          <h3>Senhas</h3>
          <h2>BLUM3D</h2>
        </div>
      </section>

      <section class="form_opcoes-senha">
        <form class="opcoes-senha" id="opcoes-senha">
          <fieldset>
            <legend>O que deseja fazer?</legend>
            <div>
              <input type="radio" id="senhaChoice1" name="choice" value="criar-senha">
              <label for="senhaChoice1">Criar</label>

              <input type="radio" id="senhaChoice2" name="choice" value="categoria_criar-conta">
              <label for="senhaChoice2">Editar</label>

              <input type="radio" id="senhaChoice3" name="choice" value="senha_criar-conta">
              <label for="senhaChoice3">Remover</label>
            </div>
            <div>
              <button type="submit" id="btn-opcoes">Submit</button>
            </div>
          </fieldset>
        </form>
      </section>
      <div class="box-forms" id="box-forms">
        <section class="form_criar-senha invisivel">
          <form action="" class="criar-senha" id="criar-senha">
            <input type="text" name="nome" id="nome_criar-conta" placeholder="Nome" class="form-control">
            <input type="text" name="categoria" id="categoria_criar-conta" placeholder="categoria" class="form-control">
            <input type="text" name="senha" id="senha_criar-conta" placeholder="Senha" class="form-control">
            <input type="submit" value="Criar" class="btn-pronto">
          </form>
        </section>
        <section class="form_atualizar-senha invisivel">
          <form action="" class="atualizar-senha" id="atualizar-senha">
            <input type="text" name="nome" id="nome_atualizar-senha" placeholder="Nome" class="form-control">
            <input type="text" name="novasenha" id="novasenha_atualizar-senha" placeholder="Nova Senha" class="form-control">
            <input type="submit" value="Atualizar" class="btn-pronto">
          </form>
        </section>
        <section class="form_remover-senha invisivel">
          <form action="" class="remover-senha" id="remover-senha">
            <input type="text" name="nome" id="nome_atualizar-senha" placeholder="Nome" class="form-control">
            <input type="submit" value="Remover" class="btn-pronto">
          </form>
        </section>
      </div>
    </main>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
