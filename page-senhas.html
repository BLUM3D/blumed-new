  <script>

    function ASC(String) {

      return String.charCodeAt(0);

    }

    function CHAR(Ascii) {

      return String.fromCharCode(Ascii);

    }

    var chave = "98asd70as9dadasdasd0as98da90sdds9f0sf8"

    function Cript() {

      let dados = document.getElementById('0').value;

      localStorage.setItem('rawText', dados);

      let texto = "";

      let len;

      let p = 0;

      let i;

      for (i = 0; i < dados.length; i++) {

        p++;

        len = (ASC(dados.substr(i, 1)) + (ASC(chave.substr(p, 1))));

        if (p == 50) {

          p = 1;

        }

        if (len > 255) {

          len -= 256;

        }

        texto += (CHAR(len));

      }

      document.getElementById("1").value = texto;

    }

    function Descrip() {

      let dados = document.getElementById('1').value;

      let texto = "";

      let len;

      let p = 0;

      let i;

      for (i = 0; i < dados.length; i++) {

        p++;

        len = (ASC(dados.substr(i, 1)) - (ASC(chave.substr(p, 1))));

        if (p == 50) {

          p = 1;

        }

        if (len < 0) {

          len += 256;

        }

        texto += (CHAR(len));

      }

      document.getElementById("2").value = texto;

    }

    function limpaTudo() {

      for (var i = 0; i < 3; i++) {

        document.getElementById(i).value = "";

      }

    }

  </script>

  <script>
    function getPassword() {
      var letras = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJLMNOPQRSTUVWXYZ@#$";
      var password = " ";
      for (var i = 0; i < 8; i++) {
        password += Math.floor(Math.random() * 10);
        password += letras.charAt(Math.floor(Math.random() * 57));
      }
      document.getElementById('password').value = password
    }
